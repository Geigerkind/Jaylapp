<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{WEBCLIENT_WEBSITE_NAME}}</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{WEBCLIENT_META_DESCRIPTION}}">
  <meta name="theme-color" content="{{WEBCLIENT_META_THEME_COLOR}}">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="{{WEBCLIENT_ICON_PATH}}/{{WEBCLIENT_ICON_NAME}}_apple.{{WEBCLIENT_ICON_TYPE}}">
  <link rel="manifest" href="/manifest.json">
  <script type="text/javascript">
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('/serviceworker.js');
          });
      }
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id={{WEBCLIENT_GOOGLE_ANALYTICS_TOKEN}}"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
  </script>
  <script type='application/ld+json'>
    [{
      "@context": "http://www.schema.org",
      "@type": "WebSite",
      "name": "{{WEBCLIENT_WEBSITE_NAME}}",
      "url": "https://{{WEBCLIENT_WEBSITE_DOMAIN}}",
      "keywords": "{{WEBCLIENT_META_KEYWORDS}}",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://{{WEBCLIENT_WEBSITE_DOMAIN}}/{{WEBCLIENT_WEBSITE_SEARCH_URL}}{{{WEBCLIENT_WEBSITE_SEARCH_VARIABLE}}}",
        "query-input": "required name={{WEBCLIENT_WEBSITE_SEARCH_VARIABLE}}"
      }
    },{
      "@context": "http://www.schema.org",
      "@type": "Organization",
      "name": "{{WEBCLIENT_WEBSITE_NAME}}",
      "url": "https://{{WEBCLIENT_WEBSITE_DOMAIN}}",
      "logo": "https://{{WEBCLIENT_WEBSITE_DOMAIN}}{{WEBCLIENT_ICON_PATH}}/{{WEBCLIENT_ICON_NAME}}.{{WEBCLIENT_ICON_TYPE}}",
      "description": "{{WEBCLIENT_META_DESCRIPTION}}"
    },{
      "@context":"http://schema.org",
      "@type":"BreadcrumbList",
      "itemListElement":[
        {"@type":"ListItem","position":1,"name":"Account","item":"https://{{WEBCLIENT_WEBSITE_DOMAIN}}/account"},
        {"@type":"ListItem","position":2,"name":"Rest API","item":"https://{{WEBCLIENT_WEBSITE_DOMAIN}}/API/"},
        {"@type":"ListItem","position":3,"name":"Privacy","item":"https://{{WEBCLIENT_WEBSITE_DOMAIN}}/privacy/"},
        {"@type":"ListItem","position":4,"name":"Imprint","item":"https://{{WEBCLIENT_WEBSITE_DOMAIN}}/imprint/"}
      ]
    }]
  </script>
</head>
<body>
<noscript>
  {{WEBCLIENT_WEBSITE_NOSCRIPT_MESSAGE}}
</noscript>
<root></root>
</body>
</html>
