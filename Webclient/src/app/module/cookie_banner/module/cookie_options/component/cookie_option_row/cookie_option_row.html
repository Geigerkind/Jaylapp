<div class="cor-left">
  <div class="cor-title">{{ cookie.title | translate }}</div>
  <div class="cor-description">{{ cookie.description | translate }}</div>
</div>
<div class="cor-right">
    <label class="switch">
      <input type="checkbox" [checked]="cookie.enabled" (change)="cookie.toggle()" [disabled]="cookie.disabled">
      <span class="slider round"></span>
    </label>
</div>
