<div id="cookieContainer">
  <CookieFront *ngIf="!show_options"
              (show_options)="set_show_options(true)"
              (agree_all)="agree_all()"
              (reject_all)="reject_all()">
  </CookieFront>
  <CookieOptions *ngIf="show_options"
              [cookies_third_party]="cookies_third_party"
              [cookies_other]="cookies_other"
              [cookies_necessary]="cookies_necessary"
              (show_front)="set_show_options(false)"
              (save)="save()">
  </CookieOptions>
</div>
