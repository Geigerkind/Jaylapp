<div class="centerContainer">
    <form (ngSubmit)="on_submit()" ngNativeValidate>
        <GeneralInput [required]="true" labelKey="ResetPassword.mail" name="mail"
                      placeholderKey="ResetPassword.typeMail" type="email" [formFailure]="formFailure"
                      [(value)]="mail"></GeneralInput>
        <ConfirmButton labelKey="ResetPassword.reset" type="submit" [disabled]="disabledSubmit"></ConfirmButton>
    </form>
</div>
