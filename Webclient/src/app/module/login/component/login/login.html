<div class="centerContainer">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <GeneralInput [(value)]="model.mail" [required]="true" labelKey="Login.mail" name="mail"
                      placeholderKey="Login.typeMail" [formFailure]="formFailure"
                      type="email"></GeneralInput>
        <PasswordInput [(value)]="model.password" labelKey="Login.password" name="password"
                       [formFailure]="formFailure" [required]="true"
                       placeholderKey="Login.typePassword"></PasswordInput>
        <ConfirmButton [disabled]="disableSubmit" labelKey="Login.signIn" type="submit"></ConfirmButton>
    </form>
    <ConfirmButton class="lessImportant" labelKey="Login.forgotPassword" routerLink="/reset_password"></ConfirmButton>
</div>
