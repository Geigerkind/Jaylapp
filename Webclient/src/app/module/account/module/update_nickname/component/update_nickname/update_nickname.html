<header>{{ 'Account.navBar.entries.nickname' | translate }}</header>

<form (ngSubmit)="on_submit()" ngNativeValidate>
    <GeneralInput [required]="true" labelKey="Account.updateNickname.newNickname" name="nickname"
                  placeholderKey="Account.updateNickname.typeNewNickname" type="text" [(value)]="nickname"></GeneralInput>
    <ConfirmButton labelKey="Account.updateNickname.update" type="submit" [disabled]="disableSubmit"></ConfirmButton>
</form>
