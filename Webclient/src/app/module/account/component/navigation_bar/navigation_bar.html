
<header>
  <CaretButton [isToggled]="show_sub_menu" (toggled)="show_sub_menu = $event"></CaretButton>
  <div>{{ "Account.navBar.title" | translate }}</div>
</header>
<ul [class.open]="show_sub_menu">
  <li *ngFor="let item of itemList"><a [routerLink]="item[0]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeSubMenu()">{{ item[1] | translate }}</a></li>
</ul>
