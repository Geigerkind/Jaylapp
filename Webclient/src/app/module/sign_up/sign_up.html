<div class="centerContainer">
    <form>
      <GeneralInput type="text" [required]="true" labelKey="SignUp.nickname" placeholderKey="SignUp.typeNickname" name="nickname"></GeneralInput>
      <GeneralInput type="email" [required]="true" labelKey="SignUp.mail" placeholderKey="SignUp.typeMail" name="mail"></GeneralInput>
      <PasswordInput placeholderKey="SignUp.typePassword" labelKey="SignUp.password" name="password"></PasswordInput>
      <ConfirmButton labelKey="SignUp.signUp"></ConfirmButton>
    </form>
  </div>
