<div class="centerContainer">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <GeneralInput [(value)]="model.nickname" [required]="true" labelKey="SignUp.nickname" name="nickname"
                      placeholderKey="SignUp.typeNickname" type="text"></GeneralInput>
        <GeneralInput [(value)]="model.credentials.mail" [required]="true" labelKey="SignUp.mail" name="mail" placeholderKey="SignUp.typeMail"
                      type="email"></GeneralInput>
        <PasswordInput [(value)]="model.credentials.password" labelKey="SignUp.password" name="password"
                       placeholderKey="SignUp.typePassword"></PasswordInput>
        <ConfirmButton [disabled]="disableSubmit" labelKey="SignUp.signUp" type="submit"></ConfirmButton>
    </form>
</div>
