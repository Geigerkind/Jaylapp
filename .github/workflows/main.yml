name: Test Workflow
on: [push]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1.0.1
        with:
          command: build
          args: --manifest-path Backend/Cargo.toml --release --all-features