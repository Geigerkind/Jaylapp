name: Backend CI
on: [push]

jobs:
  building:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1.0.1
        with:
          toolchain: nightly
          command: build
          args: --manifest-path Backend/Cargo.toml --release --all-features
  testing:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - run: cd Environment && docker-compose up -d
      - uses: actions-rs/cargo@v1.0.1
        with:
          toolchain: nightly
          command: test
          args: --manifest-path Backend/Cargo.toml