name: Backend CI
on: [push]

jobs:
  building:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1.0.1
        with:
          toolchain: nightly
          command: build
          args: --manifest-path Backend/Cargo.toml --release --all-features
  testing:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: cd .github/actions/backend_testing && docker-compose up -d
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: docker exec container:testing /bin/bash -c "cd Jaylapp/Backend && cargo test"