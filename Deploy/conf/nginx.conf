worker_processes 16;

load_module /usr/lib/nginx/modules/ngx_http_brotli_filter_module.so;
load_module /usr/lib/nginx/modules/ngx_http_brotli_static_module.so;

events {
    worker_connections  8096;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile            on;
    tcp_nodelay         on;
    tcp_nopush          on;
    server_tokens       off;
    types_hash_max_size 4096;

    client_body_buffer_size       10K;
    client_header_buffer_size     1k;
    client_max_body_size          8m;
    large_client_header_buffers 2 1k;

    client_body_timeout     24;
    client_header_timeout   24;
    keepalive_timeout       30;
    send_timeout            20;

    open_file_cache             max=2000 inactive=20s;
    open_file_cache_valid       60s;
    open_file_cache_min_uses    2;
    open_file_cache_errors      off;

    map $http_accept $webp_suffix {
       default "";
       "~*webp" ".webp";
    }

    geo $limit {
        default 1;
        #10.0.0.0/8 0;
        #192.168.0.0/24 0;
    }

    map $limit $limit_key {
        0 "";
        1 $binary_remote_addr;
    }

    limit_req_zone $limit_key zone=req_zone:30m rate=30r/s;

    server {
        listen 80;
        listen [::]:80 ipv6only=on;
        server_name yajla;
        return https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name jaylapp;

        ssl_certificate /etc/letsencrypt/live/yajla.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yajla.com/privkey.pem;

        ssl_session_cache shared:SSL:20m;
        ssl_session_timeout 60m;

        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DHE+AES128:!ADH:!AECDH:!MD5;

        ssl_protocols TLSv1.3;

        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/yajla.com/chain.pem;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options nosniff;
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Hardening
        if ($request_method !~ ^(GET|HEAD|POST)$ )
        {
            return 405;
        }

        # Regular configuration
        root /var/www/html/;
        charset UTF-8;

        # Brotli
        brotli on;
        brotli_static on;
        brotli_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;
        brotli_comp_level 6;

        error_page   404              /404.html;
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        location ~* ^.+\.(jpe?g|png) {
          add_header Cache-Control "public, no-transform";
          add_header Vary "Accept-Encoding";
          try_files $uri$webp_suffix $uri= 404;
          access_log        off;
          log_not_found     off;
          expires           30d;
        }

        location ~* .(jpg|jpeg|png|gif|ico|webp|css|js)$ {
            access_log        off;
            log_not_found     off;
            expires           30d;
        }

        location /API/metrics {
            allow 127.0.0.1;
            deny all;
            proxy_pass http://localhost:8000;
        }

        location /API/ {
            limit_req zone=req_zone burst=30 nodelay;
            limit_req_status 429;
            proxy_pass http://127.0.0.1:8000;
        }

        location / {
            limit_req zone=req_zone burst=30 nodelay;
            limit_req_status 429;
            try_files $uri $uri/ /index.html;
        }
    }

}